<h2>花疗歌一</h2>
</div>
<div id="content"> 
    花卉飘香疗疾病，四性五味任君选。<br />
	杏花味苦可温补，梨花润燥可化痰。<br />
	兰花去腻清肺热，梅花解郁能疏肝。<br />
	止血疏敛数玫瑰，平肝降压有牡丹。<br />
	清暑止血食荷花，桂花暖胃又散寒。<br />
	烫伤调经选月季，合欢花儿助君眠。<br />
	长发香肌茉莉花，腊梅止咳又化痰。<br />
	醒脑安神夜来香，健胃止呕葛花餐。<br />
	痔疮便血槐花验，白菊明目又平肝。<br />
	妇女停经选红花，月经疼痛有凤仙。<br />
	鼻炎服用辛夷花，金银花蕾治黄疸。<br />
	百合润肺又止咳，迎春消肿可发汗。<br />
	治疗中风圣诞花，芍药敛阴又柔肝。<br />
	参花泡茶可补脑，丁香花治气管炎。<br />
	清热水肿南瓜花，昙花煎服结核安。<br />
	食用桃花能美容，治疗呃逆柿花煎。<br />
	劝君对症用鲜花，健康长寿乐无边。
